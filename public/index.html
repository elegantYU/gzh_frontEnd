<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>gzh_front</title>
    <script>
      function init() {
        const n = localStorage.getItem('wx-count')
        if (n) {
          return
        }
        window.location.href = 'https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx3ec96b7fb94e38fa&redirect_uri=http://zjphtech.com&response_type=code&scope=snsapi_userinfo#wechat_redirect'
        localStorage.setItem('wx-count', 1)
        console.log('跳转啊')
      }
      init()
    </script>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but gzh_front doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <!-- loading -->
    <div id="start_wrapper">
      <div class="start_img"></div>
      <div class="start_loading">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
